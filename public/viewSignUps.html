<!DOCTYPE html>
<html>
<head>
<title>Show List of Students Who Signed-Up</title>

<style>
body{font-family:Arial;}
table{border-collapse:collapse;width:100%;}
th,td{border:1px solid black;padding:8px;}
th{background:#00008b;color:white;}
tr:nth-child(even){background:#00008b;color:white;}
</style>

<script>

window.onload=function(){
    showData("ALL");
}

function showData(club){

    let data = localStorage.getItem("signups");
    let area = document.getElementById("area");
    let total = document.getElementById("total");

    if(data===null){
        area.innerHTML="No Sign Ups Available";
        total.innerHTML="Total Signup : 0";
        return;
    }

    let signups = JSON.parse(data);
    let result=[];

    if(club==="ALL"){
        result=signups;
    }else{
        result=signups.filter(s=>s.club===club);
    }

    if(result.length===0){
        area.innerHTML="No Sign Ups for the club";
        total.innerHTML="Total Signup : 0";
        return;
    }

    let html=`
    <table>
    <tr>
    <th>Club</th>
    <th>ID</th>
    <th>Fullname</th>
    <th>Grade</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Intern|Extern</th>
    </tr>`;

    result.forEach(s=>{
        html+=`
        <tr>
        <td>${s.club}</td>
        <td>${s.id}</td>
        <td>${s.fullname}</td>
        <td>${s.grade}</td>
        <td>${s.email}</td>
        <td>${s.mobile}</td>
        <td>${s.status}</td>
        </tr>`;
    });

    html+="</table>";

    area.innerHTML=html;
    total.innerHTML="Total Signup : "+result.length;
}

function changeClub(){
    let c=document.getElementById("club").value;
    showData(c);
}

</script>
</head>

<body>

<h1>Show List of Students Who Signed-Up</h1>
<p>by AL Mendoza</p>

<a href="application form.html">Back to Signup</a>
<br><br>

Select Your Club
<select id="club" onchange="changeClub()">
<option value="ALL">-- select an option --</option>
<option value="Bake Club">Bake Club</option>
<option value="Computron">Computron</option>
<option value="Himig Agham">Himig Agham</option>
</select>

<p id="total">Total Signup :</p>

<div id="area"></div>

</body>
</html>
